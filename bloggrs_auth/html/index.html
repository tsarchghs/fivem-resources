<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggrs Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Success Animation -->
        <div id="login-success" class="auth-container">
            <div class="success-content">
                <div class="logo-container">
                    <img src="img/bloggrs_logo.png" alt="Bloggrs Logo" class="logo">
                </div>
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 class="welcome-text">Welcome to Bloggrs</h2>
                <div class="username-display"></div>
                <div class="success-message">Login Successful</div>
                <div class="admin-badge">ADMIN</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <!-- Register Success Animation -->
        <div id="register-success" class="auth-container">
            <div class="success-content">
                <div class="logo-container">
                    <img src="img/bloggrs_logo.png" alt="Bloggrs Logo" class="logo">
                </div>
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 class="welcome-text">Account Created</h2>
                <div class="username-display"></div>
                <div class="success-message">Registration Successful</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <!-- Admin Panel - Online Users -->
        <div id="online-users" class="admin-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <div class="logo-container">
                        <img src="img/bloggrs_logo.png" alt="Bloggrs Logo" class="logo-small">
                    </div>
                    <h2>Online Users</h2>
                    <div class="close-btn">&times;</div>
                </div>
                <div class="users-list">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Notification System -->
        <div id="notification-container">
            <!-- Notifications will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
